<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>iPhone Storage Optimizer!</h1>
    <p>This is a simple page hosted on GitHub Pages.</p>
    <p>Check out my <a href="https://github.com/yourusername" target="_blank">GitHub profile</a>.</p>

    <!-- Watson Assistant Chat Script -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "49a96873-2470-48e4-b461-c6be68ad2590", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "c13918df-b7bb-4f20-a8fa-4d499e1f2bcc", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</body>
</html>
