<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Storage Optimizer</title>
    <style>
        /* General body styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Card container */
        .card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #007aff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        a.button {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        a.button:hover {
            background-color: #005bb5;
        }

        /* Footer style */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>iPhone Storage Optimizer</h1>
        <p>Free up space on your iPhone with ease. Analyze storage usage, remove junk files, and keep your device running smoothly.</p>
        <a href="#" class="button">Get Started</a>
        <div class="footer">
            Check out my <a href="https://github.com/yourusername" target="_blank">GitHub profile</a>.
        </div>
    </div>
</body>
</html>
